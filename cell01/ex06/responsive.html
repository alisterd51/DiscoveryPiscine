<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Responsive</title>
		<style>
			html, body, table, tr, td {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			}
			.border {
				border-collapse: collapse;
				border: 1px solid black;
				height: 100%;
				width: 100%;
			}
			.leftside, .rightside {
				border-collapse: collapse;
				height: 100%;
				width: 50%;
			}
			.leftside {
				border-right: 1px solid grey;
				background: #C3C682;
			}
			.rightside {
				background: #F8C4B1;
			}
		</style>
	</head>
	<body>
		<table class=border>
			<tr>
				<td class=leftside>First cell</td>
				<td class=rightside>Second cell</td>
			</tr>
		</table>
	</body>
</html>
