<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tab</title>
		<style>
			.left_cell {
				background-color: #C3C682;
				border-right: 1px solid grey;
				width: 50%;
			}
			.right_cell {
				background-color: #F8C4B1;
				width: 50%;
			}
			.border {
				border-width: 1px;
				border-color: black;
				border-style: solid;
				border-spacing: 0;
				width: 100%;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<table class=border>
			<tr>
				<td class=left_cell>First cell</td>
				<td class=right_cell>Second cell</td>
			</tr>
		</table>
	</body>
</html>
